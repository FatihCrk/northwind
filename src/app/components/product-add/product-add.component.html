<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group p-2">
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün Adı"
            />
          </div>
          <div class="form-group p-2">
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Kategori No"
            />
          </div>
         
          <div class="form-group p-2">
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok Adedi"
            />
          </div>   
          <div class="form-group p-2">
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Fiyatı"
            />
          </div>      
        </form>
      </div>
      <div class="card-header d-inline-flex justify-content-center "><button type="button" (click)="addProduct()"
        class="btn btn-primary ">Ekle</button></div>
    </div>
  </div>
</div>
