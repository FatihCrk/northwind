<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group p-2">
                        <input type="text" id="productName" formControlName="productName" class="form-control"
                            placeholder="Ürün Adı" />
                           

                    </div>
                </form>
                <form [formGroup]="productAddForm">
                    <div class="form-group p-2">
                        <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                            placeholder="Kategori" />
                           

                    </div>
                </form>
                <form [formGroup]="productAddForm">
                    <div class="form-group p-2">
                        <input type="text" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                            placeholder="Stok Adedi" />
                           

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
